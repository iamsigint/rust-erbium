# Erbium Genesis Allocations Configuration
# Este arquivo define as alocações iniciais de tokens no bloco genesis
#
# IMPORTANTE: Substitua os endereços abaixo pelos endereços de produção
# que você gerou manualmente com carteiras pós-quânticas seguras.
#
# Formato de endereços: Aceita ambos formatos
#   - Com prefixo 0x: "0xe91b31507e84d575a0a12b1bbb98648bd2079011"
#   - Sem prefixo 0x: "e91b31507e84d575a0a12b1bbb98648bd2079011"
#   (normalização automática - compatível com APIs Bitcoin/Ethereum)
#
# Valores em ERB (com 8 casas decimais):
# - 1 ERB = 100,000,000 unidades
# - 1M ERB = 100,000,000,000,000 unidades

[genesis]
