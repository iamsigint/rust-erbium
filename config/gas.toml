voce# Erbium Gas Configuration
# Economic parameters for transaction execution
# These values are CRITICAL for network economics and security

[gas]

# Base costs (in gas units)
base_transaction_gas = 21000

# Transfer costs
transfer_gas_base = 21000
transfer_gas_per_byte = 68

# Security/verification costs
signature_verification_gas = 3450
quantum_proof_gas = 15000

# Cross-chain and advanced features
cross_chain_gas = 50000
layer2_gas = 10000

# Fee market parameters (in ions per gas)
min_gas_price_ions = 10        # Minimum gas price in ions
target_gas_price_ions = 50     # Target gas price in ions
max_gas_price_ions = 500       # Maximum gas price in ions

# Mempool size and economic parameters
mempool_max_size_mb = 200      # Maximum mempool size in MB
mempool_target_size_mb = 150   # Target mempool size for fee adjustments

[config]
# Panic if config file missing (security)
panic_on_missing_config = true

# Allow development overrides
allow_development_overrides = false

# Economic safety limits
max_gas_per_transaction = 10000000
max_gas_per_block = 50000000
